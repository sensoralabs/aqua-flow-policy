<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terms & Conditions â€“ Aqua Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #0fb9b1;
      --secondary: #2dd4bf;
      --bg: #f0fdfa;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      padding: 56px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.1rem;
    }

    header p {
      margin-top: 6px;
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 18px;
      background: #ffffff;
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }

    .nav a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      font-size: 14px;
    }

    .nav a.active {
      color: var(--text);
      border-bottom: 2px solid var(--primary);
      padding-bottom: 4px;
    }

    main {
      max-width: 900px;
      margin: 24px auto 40px;
      padding: 0 16px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 26px 24px;
      margin-bottom: 22px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.06);
      border: 1px solid var(--border);
    }

    p, li {
      color: var(--muted);
      font-size: 15.5px;
    }

    ul { padding-left: 20px; }

    footer {
      text-align: center;
      padding: 24px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
